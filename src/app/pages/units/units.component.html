<div class="main-container">
  <h1>Units Page</h1>
  <div class="age-container">
    <h3>Ages</h3>
    <div class="button-container">
      <div class="btn-group" role="group" aria-label="Basic outlined example">
        <button *ngFor="let age of ages" type="button" class="btn btn-outline-primary"
                (click)="unitService.ageChange(age.value)">
          {{age.label}}
        </button>
      </div>
    </div>
  </div>
  <div class="container costs-container">
    <div class="d-flex align-items-center" *ngFor="let item of costs">
      <div style="min-width: 100px">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" [id]="item.name"
                 (ngModelChange)="unitService.toggleCostFilter(item.name, $event)"
                 [(ngModel)]="item.isChecked"/>
          <label class="form-check-label" [for]="item.name">
            {{item.label}}
          </label>
        </div>
      </div>
      <div style="min-width: 300px">
        <span class="form-label">{{item.value}}</span>
        <input type="range" class="form-range" [disabled]="!item.isChecked" min="0"
               max="200" [(ngModel)]="item.value" (ngModelChange)="unitService.updateCostFilter($event, item.name)"/>
      </div>
    </div>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Age</th>
      <th scope="col">Costs</th>
    </tr>
    </thead>
    <tbody>
    <tr [routerLink]="['/units', unit.id]" *ngFor="let unit of units" class="active-row">
      <th scope="row">{{unit.id}}</th>
      <td>
        {{unit.name}}
      </td>
      <td>{{unit.age}}</td>
      <td *ngFor="let item of unit.cost | keyvalue">
        <b>{{item.key + ":" }}</b> <b>{{item.value}}</b>
      </td>
    </tr>
    </tbody>
  </table>
</div>
